<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-6">
  <div class="w-full mx-auto">
    <school-class-view-detail-header [loading]="loading()"/>

    <div class="px-8 pb-8">
      <div class="grid grid-cols-1 gap-6">
        <div class="col-span-2 space-y-6">
          <div class="bg-white rounded-lg shadow-sm">
            <p-card styleClass="shadow-sm">
              <p-tabView [(activeIndex)]="activeIndex">
                <p-tabPanel header="Overview" leftIcon="pi pi-info-circle">
                   <school-overview [loading]="loading()" [classData]="classData" [schedule]="schedule"/>
                </p-tabPanel>

                <p-tabPanel header="Students" leftIcon="pi pi-users" [disabled]="loading()">
                   <school-students [students]="students"/>
                </p-tabPanel>

                <p-tabPanel header="Assignments" leftIcon="pi pi-file-edit" [disabled]="loading()">
                    <school-assignments [assignments]="assignments"/>
                </p-tabPanel>

                <p-tabPanel header="Resources" leftIcon="pi pi-book" [disabled]="loading()">
                     <school-resources [resources]="resources"/>
                </p-tabPanel>
              </p-tabView>
            </p-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
