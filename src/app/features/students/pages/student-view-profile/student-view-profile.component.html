<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6">
  <div class="w-full mx-auto">
    <div class="mb-6">
          <school-breadcrumb />

      <!-- <button pButton icon="pi pi-arrow-left" label="Back to Students" [text]="loading()" routerLink="/students"
        styleClass="p-button-secondary mb-4">
      </button> -->
    </div>

    <school-student-view-detail-header [student]="student" [loading]="loading()" />

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-2 mb-6">
      <p-tabView [(activeIndex)]="activeIndex">
        <p-tabPanel header="Overview" leftIcon="pi pi-home" class="bg-transparent">
            <school-overview [student]="student" [loading]="loading()" [performanceChartData]="performanceChartData"
              [performanceChartOptions]="performanceChartOptions" />
        </p-tabPanel>

        <p-tabPanel header="Subjects" leftIcon="pi pi-book" [disabled]="loading()">
          <school-subjects [subjects]="subjects" />
        </p-tabPanel>

        <p-tabPanel header="Attendance" leftIcon="pi pi-calendar" [disabled]="loading()">
            <school-attendance [recentAttendance]="recentAttendance" [attendanceChartData]="attendanceChartData"
              [attendanceChartOptions]="attendanceChartOptions" />
        </p-tabPanel>

        <p-tabPanel header="Activity" leftIcon="pi pi-history" [disabled]="loading()">
          <school-activity [activityLogs]="activityLogs" />
        </p-tabPanel>
      </p-tabView>
    </div>
