<div class="flex flex-col gap-1">
  @if(label()) {
  <label class="text-sm font-medium text-gray-700">{{ label() }}</label>
  }
  <span class="w-full">
    <textarea pInputTextarea rows="3" class="p-inputtext w-full" [placeholder]="placeholder()" [disabled]="disabled"
      [ngClass]="{'ng-invalid ng-dirty': required() && !value}"
      [value]="value" (input)="handleInput($event)"></textarea>
  </span>
</div>
