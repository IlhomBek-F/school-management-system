<div class="flex min-h-screen items-center justify-center dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden">
    <div class="flex flex-col items-center py-8 bg-blue-600 dark:bg-blue-500">
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="..." fill="#ffffff" />
      </svg>
      <h1 class="text-white font-bold text-2xl mt-4">SchoolSys</h1>
      <p class="text-blue-100 mt-2 text-sm">School Management System</p>
    </div>

    <div class="p-8 space-y-6" [formGroup]="loginForm">
      <div class="flex flex-col">
        <label for="username" class="mb-1 font-medium text-gray-700 dark:text-gray-200">Username</label>
        <input pInputText id="username" placeholder="Enter your username" formControlName="username"
          class="w-full p-2 border rounded border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400" />
        @if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
        <small class="text-red-500">Username is required</small>
        }
      </div>

      <div class="flex flex-col">
        <label for="password" class="mb-1 font-medium text-gray-700 dark:text-gray-200">Password</label>
        <p-password id="password" [feedback]="false" placeholder="Enter your password" showClear="true" formControlName="password"
          class="w-full dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700 focus:ring-2 focus:ring-blue-400" />
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
        <small class="text-red-500">Password is required</small>
        }
      </div>

      <button pButton type="submit" label="Login" (click)="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-semibold py-2 rounded-lg"></button>
    </div>

    <div class="p-6 bg-blue-50 dark:bg-gray-900 text-center">
      <p class="text-gray-600 dark:text-gray-300 text-sm">
        Â© 2025 SchoolSys. All rights reserved.
      </p>
    </div>
  </div>
</div>
