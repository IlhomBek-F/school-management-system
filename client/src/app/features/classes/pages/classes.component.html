<div class="min-h-screen bg-gradient-to-br from-cyan-50 via-teal-50 to-emerald-50 p-6">
  <div class="w-full mx-auto">
     <school-page-title title="Classes" subTitle="Manage class schedules and information"/>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <school-stats-card title="Total Classes"
                         [value]="classStats().total_classes"
                         [loading]="loadingStats()"
                         rootClassName="border-cyan-500"
                         iconWrapperClassName="bg-cyan-100"
                         icon="pi pi-book text-cyan-600"></school-stats-card>

      <school-stats-card title="Active Classes"
                         [value]="classStats().active_classes"
                         [loading]="loadingStats()"
                         rootClassName="border-teal-500"
                         iconWrapperClassName="bg-teal-100"
                         icon="pi pi-check-circle text-teal-600"></school-stats-card>

      <school-stats-card title="Total Enrolled"
                         [value]="classStats().total_enrollments"
                         [loading]="loadingStats()"
                         rootClassName="border-emerald-500"
                         iconWrapperClassName="bg-emerald-100"
                         icon="pi pi-users text-emerald-600"></school-stats-card>

      <school-stats-card title="Avg. Capacity"
                         [value]="classStats().avg_capacity + ' %'"
                         [loading]="loadingStats()"
                         rootClassName="border-amber-500"
                         iconWrapperClassName="bg-amber-100"
                         icon="pi pi-chart-line text-amber-600"></school-stats-card>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4">
          <school-text-input icon="pi pi-search" placeholder="Search students by name or class..." />
          <school-select-input [options]="grades" />

        <div class="flex gap-2">
          <p-button
            label="Grid"
            [outlined]="viewMode !== VIEW_MODE.GRID"
            (onClick)="setViewMode('grid')"
            styleClass="p-button-sm">
          </p-button>
          <p-button
            label="List"
            [outlined]="viewMode !== VIEW_MODE.LIST"
            (onClick)="setViewMode(VIEW_MODE.LIST)"
            styleClass="p-button-sm">
          </p-button>
        </div>

        <p-button
          label="Add Class"
          icon="pi pi-plus"
          (onClick)="upsertClass()"
          styleClass="p-button-sm">
        </p-button>
      </div>
    </div>

     @if (viewMode === VIEW_MODE.GRID) {
       <school-classes-grid-view-list [classList]="classes()"
                                      (editEmitEvent)="upsertClass($event)"
                                      [loading]="loading()"
                                      (deleteEmitEvent)="deleteClass($event)"
                                      (viewDetailEmitEvent)="viewDetails($event)"
                                      />
     } @else {
       <school-classes-table-view-list [classesList]="classes()"
                                       (editEmitEvent)="upsertClass($event)"
                                       (deleteEmitEvent)="deleteClass($event)"
                                       (viewDetailEmitEvent)="viewDetails($event)"
                                       />
     }


     @if (classMeta().total === 0) {
       <school-empty-list title="No classes found"/>
     }
  </div>
</div>
