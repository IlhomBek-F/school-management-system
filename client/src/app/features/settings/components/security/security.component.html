<div class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                <i class="pi pi-shield text-white text-xl"></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-800">Security Settings</h2>
                <p class="text-sm text-gray-600">Manage security and authentication preferences</p>
              </div>
            </div>

            <div class="space-y-6">
              <div class="flex items-center justify-between p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg border border-indigo-100">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <i class="pi pi-lock text-white"></i>
                  </div>
                  <div>
                    <p class="font-semibold text-gray-800">Two-Factor Authentication</p>
                    <p class="text-sm text-gray-600">Add an extra layer of security</p>
                  </div>
                </div>
                <!-- <p-inputSwitch [(ngModel)]="twoFactorAuth"></p-inputSwitch> -->
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <school-select-input label="Session Timeout" [options]="timeoutOptions"/>
                <school-number-input [min]="30" [max]="365" label="Password Expiry (days)"/>
              </div>

              <div class="bg-amber-50 border border-amber-200 rounded-lg p-4">
                <div class="flex gap-3">
                  <i class="pi pi-exclamation-triangle text-amber-600 text-xl"></i>
                  <div>
                    <p class="font-semibold text-amber-800">Security Recommendation</p>
                    <p class="text-sm text-amber-700">Enable two-factor authentication for enhanced account security.</p>
                  </div>
                </div>
              </div>

              <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <p-button label="Reset" [outlined]="true" severity="secondary" ></p-button>
                <p-button label="Save Changes" icon="pi pi-check" (onClick)="saveSecuritySettings()"></p-button>
              </div>
            </div>
          </div>
        </div>
